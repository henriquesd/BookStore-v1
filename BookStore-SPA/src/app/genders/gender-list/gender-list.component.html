<div class="jumbtron">
  <h1 class="display-4 text-center">Genders</h1>
</div>

<div class="col-md-12">
  <button type="button" class="btn btn-success" (click)="addGender()">New Gender</button>
  <hr/>

  <div class="form-group">
      <label for="ClientName">Search</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-search"></i>
          </div>
        </div>
        <input type="text"  [(ngModel)]="searchTerm" (ngModelChange)="search()"/>
      </div>
    </div>
    
  <table class="table table-condensed table-bordered table-striped table-hover">
      <thead>
          <tr>
          <th class="col-md-7">Gender</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gender of genders">
          <td>{{gender.description}}</td>
          <td class="action-button-column">
              <a title="Editar" (click)="editGender(gender.id)"><i class="fas fa-edit"></i> </a>
              <a title="Excluir" (click)="deleteGender(gender.id)" style="margin-left: 12px;"><i class="fas fa-trash-alt"></i> </a>
          </td>
        </tr>
      </tbody>

  </table>
</div>
